<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="harvest.css" />
    <title>Harvest Game</title>
  </head>
  <body>
    <div class="header">
      <div id="title">Harvest</div>
      <div class="category">
        <ul>
          <li>Gold:</li>
          <li>Flower:</li>
          <li>Grass:</li>
        </ul>
      </div>
      <div id="score-container">
        <div id="goldcount"></div>
        <div id="flowercount"></div>
        <div id="grasscount"></div>
      </div>
    </div>
    <div id="map">
      <canvas id="canvas1" class="gold"></canvas>
      <canvas id="canvas2" class="flower"></canvas>
      <canvas id="canvas3" class="grass"></canvas>
    </div>
    <canvas id="selection"></canvas>
    <button id="play-button">PLAY</button>
    <script src="harvest.js"></script>
  </body>
</html>
