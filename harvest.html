<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="harvest.css" />
    <title>Harvest Game</title>
  </head>
  <body>
    <div class="header">
      <div id="title">Harvest</div>
      <div id="score-container">
        <div id="flower-score">Flower: 0</div>
        <div id="grass-score">Grass: 0</div>
        <div id="gold-score">Gold: 0</div>
      </div>
    </div>
    <div id="map">
      <ul class="grid">
        <img src="img/flower.png" alt="flower" />
        <img src="img/gold.png" alt="gold" />
        <img src="img/grass.png" alt="grass" />
      </ul>
    </div>
    <button id="play-button">PLAY</button>
    <script src="harvest.js"></script>
  </body>
</html>
