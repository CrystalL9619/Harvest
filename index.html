<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="harvest.css" />
    <title>Harvest Game</title>
  </head>
  <body>
    <div class="header">
      <div id="title">Harvest</div>
      <div class="category">
        <ul>
          <li>Square:</li>
          <li>Circle:</li>
          <li>Rectangle:</li>
        </ul>
      </div>
      <div id="score-container">
        <div id="squareCount"></div>
        <div id="circleCount"></div>
        <div id="rectangleCount"></div>
      </div>
    </div>
    <div id="map">
      <canvas id="canvas1" class="square"></canvas>
      <canvas id="canvas2" class="circle"></canvas>
      <canvas id="canvas3" class="rectangle"></canvas>
    </div>
    <canvas id="selection"></canvas>
    <div class="buttons">
      <button id="play-button">PLAY</button>
      <button id="reset-button">Reset</button>
    </div>
    <script src="harvest.js"></script>
  </body>
</html>
